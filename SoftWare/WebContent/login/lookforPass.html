 <body class="login-content" data-ng-controller="loginCtrl as lctrl">

    <div class="lc-block" id="l-login" data-ng-class="{'toggled':lctrl.login === 1}">
    	<h1 class="lean">10101001</h1>
    	<p class="text-left" style="font-fanily:微软雅黑; font-size:20px;">主人加密了呢    (￢_￢)</p>
    	<form action="sendEmail" method="post">
    	<div class="input-group m-b-20">
	      <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
	      <div class="fg-line">
	        <input type="text" name="email" class="form-control" placeholder="请输入主人加密时的秘钥" regex="^\w+@\w+\.[a-zA-Z]+(\.[a-zA-Z]+)?$"/>
	      </div>
	    </div>
	
	    <input type="submit" class="btn btn-login btn-danger btn-float" value="解" style="font-size:25px; ">
		</form>
	    <ul class="login-navigation">
	      <li data-block="#l-login" class="bgm-green" data-ng-click="lctrl.forgot = 0; lctrl.login = 1">Login</li>
	      
	    </ul>
    </div>
